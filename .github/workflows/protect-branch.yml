name: Build and run tests
on:
  pull_request:
    branches:
      - main
      - develop

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        defaults:
          run:
            working-directory: wrapper
        steps:
          - uses: actions/checkout@v5
          - uses: actions/setup-node@v6
            with:
              node-version: '20.x'
          - name: Install dependencies
            run: npm ci
          - name: Run tests
            run: npm test
